    <!-- header completes here -->
  
    <div class="sign-up">

           <h1>Sgin up</h1>
           
           &nbsp; &nbsp; &nbsp; <label for="name">Name</label>
           <input type="text" name="name" id="name" placeholder="Enter your name">
           <label for="second-name">Last Name</label>
           <input type="text" name="last-name" id="second-name">
           &nbsp; &nbsp; &nbsp;  <label for="email">Email</label>
           <input type="email" name="email" id="eimal">
           <label for="password">Password</label>
           <input type="password" name="password" id="password">
           <p id="chek1"></p>
           <p><a id="a"  onclick="showhHide()">show password</a></p>
           <label for="confirm-password">Confirm Password</label>

           <input type="password" name="confirm-password" id="confirm-password">
           <p id="chek2"></p>
         

      
           <input type="submit" name="submit" value="Sign up" id="submit">
          

         

    </div>
  
   

 


    <script>
     
     let pas = document.getElementById('password');
        let confPas = document.getElementById('confirm-password')

        let show1 = document.getElementById('chek1');
        let show2 = document.getElementById('chek2');

        let info = {

            firstName: '',
            lastName: '',
            email: '',
            password: '',
            confirmPassword: ''
        }



        pas.addEventListener('keyup', function () {
            pasval = pas.value;

            if (pasval.length > 0) {

                if (isNaN(pasval)) {

                    show1.innerHTML = 'password must be numbers only'
                }
                else if (pasval.length > 8 || pasval.length < 8) {

                    show1.innerHTML = 'password must be 8 digits'
                }

                else {
                    show1.innerHTML = ''
                }


            } else {
                show1.innerHTML = ''
            }




        })


        confPas.addEventListener('keyup', function () {
            if (confPas.value.length > 0) {

                if (confPas.value !== pas.value) {

                    show2.innerHTML = "password doesn't match"
                }
                else {
                    show2.innerHTML = ""
                }

            }
            else {
                show2.innerHTML = ""
            }


        })


        function gett() {

            info.firstName = document.getElementById('name').value;
            info.lastName = document.getElementById('second-name').value;
            info.email = document.getElementById('email').value;
            info.password = document.getElementById('password').value;
            info.confirmPassword = document.getElementById('confirm-password').value;



        }

    function showhHide(){


        if(pas.getAttribute('type')==='password'){

            
            pas.setAttribute('type','text')
            document.getElementById('a').innerHTML='hide password'
        }
        else{
            pas.setAttribute('type','password')
            document.getElementById('a').innerHTML='show password'
        }

        
    }

    </script>

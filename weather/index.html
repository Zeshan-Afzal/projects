<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header class="header">
       <div class="navbar">
             <div class="log">
                <img src="176.png" alt="">

             </div>
             <div class="navitems">
             
                <ul class="navitemss" >
                  
                    <li class="li lii">Home</li>
                    <li class="li lii">About</li>
                    <li class="li lii">More</li>

                </ul>

             </div>
             <div class="searchbox">
                <input type="text" name=""  id="search" placeholder="search for location">
                <div class="icon">
                    <img src="search.png" alt="">
                </div>
             </div>
             <div class="burg">
                <div class="bgr"></div>
                <div class="bgr"></div>
                <div class="bgr"></div>
            </div>
       </div>

    </header>
    <section>

        <div class="home">
            <div class="weather">
                
            <div class="cityName">
                <span id="city">N/A</span>
                <span> <sub id="region">N/A</sub> </span>
            </div>
               <div class="temp">


             <div class="tempimg">
                       
                <img id="src" width="200px" height="200px" src="" alt="N/A">

             </div>
                <p >Temp_C: <span id="tempC">N/A</span></p>
                <p >Temp_F:  <span id="tempf">N/A</span></p>

                <p > Cloud: <span id="cloud">N/A</span> </p>
                <p id="tempf">Humidity: <span id="humidity">N/A</span> </p>
                <p >Last Updated: <span id="updated">N/A</span> </p>

               </div>


            </div>

<div class="time-day">
    
     <p class="day">N/A</p>
     <p class="time">N/A</p>

</div>
                

        </div>

      
    </section>
    
</body>
<script src="script.js"></script>
</html>
